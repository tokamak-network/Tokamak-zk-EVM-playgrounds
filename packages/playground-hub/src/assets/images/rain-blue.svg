      animation-duration: 2.4s; 
      animation-delay: 1.5s; 
    }
    .raindrop7 { 
      animation-duration: 2.8s; 
      animation-delay: 0.7s; 
    }
    .raindrop8 { 
      animation-duration: 2.1s; 
      animation-delay: 0.2s; 
    }
    .raindrop9 { 
      animation-duration: 2.5s; 
      animation-delay: 0.5s; 
    }
  </style>
